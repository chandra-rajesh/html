<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Gradia KTU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Login</h1>
        <img src="logo.png" alt="Logo" id="logo">
    </header>
    <main>
        <form id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" id="loginButton">Login</button>
        </form>
        <p>Don't have an account? <a href="admin_signup.html">Sign Up Now!</a></p>
    </main>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the default form submission
            // Here you would typically validate the login credentials
            // If successful, redirect to admin home
            window.location.href = 'admin_home.html'; // Redirect to admin home page
        }
    </script>
    <footer>
        <p>&copy; 2025 Gradia KTU</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
